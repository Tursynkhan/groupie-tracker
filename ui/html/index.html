<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Groupie-tracker</title>
</head>
<body>
    <div class="header">
        <h1>Groupie-tracker</h1>
    </div>
    <div class="container">
        {{range  .}}
        <div class="cards">
           <div class="cards__image">
               <a href="/open?id={{.Id}}"> <img src="{{.Image}}" alt="logo"> </a>
           </div>
           <div class="cards__contents">
                <div class="cards__content__sections__name">
                        <a href="/open?id={{.Id}}">
                            <h2>{{.Name}}</h2>
                        </a> 
                </div>
           </div>
        </div>
        {{end}}
    </div>
    <div class="footer">

    </div>
</body>
</html>
